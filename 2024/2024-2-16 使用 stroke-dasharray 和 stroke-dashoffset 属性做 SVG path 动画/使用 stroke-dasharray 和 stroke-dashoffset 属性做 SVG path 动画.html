<!-- 
  stroke-dashoffset、stroke-dasharray解释可以看这篇文章：https://www.cnblogs.com/daisygogogo/p/11044353.html
 -->
<style>
  @keyframes animate-svg-stroke-1 {
    0% {
      /*左偏移一个实线长度，意味着初始状态只有间隔（空白）部分*/
      stroke-dashoffset: 45px;
      /*
      该属性创建虚线，实线与间隔均等于45px，
      因为 path 长度也等于 45px，所以只会显示一个实现部分。
      */
      stroke-dasharray: 45px;
    }

    100% {
      /*恢复原位，就能画出一条 path 路径了*/
      stroke-dashoffset: 0;
      stroke-dasharray: 45px;
    }
  }

  .svg-elem-1 {
    animation: animate-svg-stroke-1 1s cubic-bezier(0.47, 0, 0.745, 0.715) 0s both;
  }
</style>
