<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html {
            font-size: 13.33333333vw;
        }
    </style>
    <title>rem+vw适配移动端</title>   
</head>

<body>
    <!-- 这个例子可以看到，div始终会占据一半宽度，说明适配是正确的 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 16px;
        }
        div {
            width: 3.75rem;
            height: 1rem;
            background: pink;
        }
    </style>
    <div>测试文本，16px</div>
</body>

</html>
